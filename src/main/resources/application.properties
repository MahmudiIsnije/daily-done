# H2 für Development (einfacher)
spring.datasource.url=jdbc:h2:file:./data/dailydone;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration für lokale Entwicklung
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Application Configuration
spring.application.name=Daily-Done

# WICHTIG: Standard Profile für Development
spring.profiles.active=dev

# Logging für Development
logging.level.com.dailydone.dailydone=DEBUG
logging.level.org.springframework.web=INFO